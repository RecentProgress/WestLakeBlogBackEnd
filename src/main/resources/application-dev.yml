spring:
  messages:
    # 定义国际化文件的文件地址，读取的原则是顺序读取如果存在同名的则读取第一个
    basename: i18n/errorMessage
  http:
    encoding:
      charset: UTF-8
      enabled: true
  # 数据库
  datasource:
    url: jdbc:mysql://localhost:3306/west_lake_blog?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456789
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    platform: mysql
    filters: stat,wall
    initialSize: 5
    minIdle: 10
    maxActive: 50
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 2000
    minEvictableIdleTimeMillis: 600000
    maxEvictableIdleTimeMillis: 900000
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
    asyncInit: true
    logSlowSql: true
  # 缓存
  cache:
    type: redis
    redis:
      use-key-prefix: true
      cache-null-values: true
  # redis
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    jedis:
      pool:
        max-active: 10
        min-idle: 0
        max-idle: 8
        max-wait:
    timeout: 10s
  # 邮件
  mail:
    host: smtp.qq.com
    port: 587
    username: 1185172056@qq.com
    password:
    properties:
      smtp:
        auth: true
        starttls:
          enable: true
          required: true
  mvc:
    dispatch-options-request: false
    throw-exception-if-no-handler-found: true
server:
  port: 8888

# 系统配置
west:
  lake:
    blog:
      system:
        config:
          cacheExpiredSecond: 60
          enableSwagger: true
          originMaxAge: 86400
          sessionExpiredSecond: 7200

debug: false
# 线程池配置
thread:
  pool:
    corePoolSize: 5
    maxPoolSize: 10
    queueCapacity: 200
management:
  endpoints:
    web:
      exposure:
        include: "*"
tencent:
  message:
    appId:
    appKey:
    smsSign:
